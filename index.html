            --border-color: rgba(255, 255, 255, 0.1);
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;

            opacity: 0.05;
            pointer-events: none;
            z-index: -1;
            will-change: transform;
        }

        .form-checkbox:checked {
            background-color: var(--primary-accent);
            border-color: var(--primary-accent);
        }
        
        /* For the logo scroller */
        @keyframes scroll {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }

        /* For the animated headline */
        @keyframes gradient-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* For the floating CTA */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* For the breathing aurora background blobs */
        @keyframes blob-1-anim {
            0% { transform: scale(1) translate(0px, 0px); }
            33% { transform: scale(1.2) translate(30px, -50px); }
            66% { transform: scale(0.9) translate(-20px, 20px); }
            100% { transform: scale(1) translate(0px, 0px); }
        }

        @keyframes blob-2-anim {
            0% { transform: scale(1) translate(0px, 0px); }
            33% { transform: scale(1.1) translate(-40px, 30px); }
            66% { transform: scale(0.8) translate(50px, -20px); }
            100% { transform: scale(1) translate(0px, 0px); }
        }


        /* For the testimonial progress bar */
        @keyframes progress-bar {
            from { width: 0%; }
            to { width: 100%; }
        }
